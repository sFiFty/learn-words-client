<div class="translation-container">
  <div class="translation-box">
    <div class="column">
      <textarea autocomplete="off" [formControl]="wordControl" placeholder="Word"></textarea>
    </div>
    <div class="column">
      <textarea autocomplete="off" [formControl]="translationControl" placeholder="Translation"></textarea>
    </div>
  </div>
  <button mat-raised-button (click)="addWord()" color="primary">Add word</button>
</div>
