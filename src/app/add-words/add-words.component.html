<div>
  <form>
    <div>
      <mat-form-field appearance="legacy">
        <input autocomplete="off" [formControl]="wordControl" matInput placeholder="Word">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="legacy">
        <input autocomplete="off" [formControl]="translationControl" matInput placeholder="Translation">
      </mat-form-field>
    </div>
  </form>
  <button mat-raised-button (click)="addWord()" color="primary">Add word</button>
</div>
