<div class="translation-box">
  <form>
    <mat-form-field appearance="legacy">
      <textarea autocomplete="off" [formControl]="wordControl" matInput placeholder="Word"></textarea>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <textarea autocomplete="off" [formControl]="translationControl" matInput placeholder="Translation"></textarea>
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="addWord()" color="primary">Add word</button>
</div>
