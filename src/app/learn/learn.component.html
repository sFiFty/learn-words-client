<mat-list>
  <h3 mat-subheader>Your words</h3>
  <mat-list-item class="learn-words-list-item" *ngFor="let word of words">
    <span class="word">{{ word.Name }}</span>
    <span class="translation">{{ word.Translation }}</span>
    <span class="delete" (click)="deleteWord(word.id)">
      <fa-icon [icon]="['fas', 'trash-alt']"></fa-icon>
    </span>
  </mat-list-item>
 </mat-list>
